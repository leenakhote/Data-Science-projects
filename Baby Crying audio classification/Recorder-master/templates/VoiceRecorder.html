<!DOCTYPE html>
<html>
<head style="height:100%">
  <title>Web Voice Recorder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="정택영(Daniel Jeong)">
  <meta name="description" content="This is a Web Voice Recorder that records your voice, lets you play and download the recorded file, and displays the transcribed results generated by the Google Cloud Speech API.">
  <link rel="icon" href="{{ url_for('static', filename = 'images/favicon-32x32.png') }}" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="{{ url_for('static', filename = 'js/voiceRecorder.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename = 'js/main.js') }}" type="text/javascript"></script>
  <style>
  body {
    margin: 0;
  }
  #title {
    font-family: 'Roboto Slab', sans-serif;
  }
  .mic_btn {
    border-radius: 50%;
    background-color: white;
    border-color: black;
  }
  #show_rec_status {
    color: red;
    font-family: 'Roboto Slab', serif;
  }
  .top_line {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0));
  }
  .console {
    border: none;
    height: 3px;
    background-color: #BDBDBD;
    margin: 0;
  }
  div#select_format * {
    font-family: 'Roboto Slab', serif;
    display: inline;
  }
  .caption {
    background-color: #4C4C4C;
    height: 50vh;
  }
  div.caption h3 {
    padding: 10px;
  }
  a#save {
    font-family: 'Roboto Slab', serif;
    text-decoration: none;
  }
  #p_caption {
    text-align: center;
    color: #FFFFFF;
    padding-left: 10px;
    padding-right: 10px;
  }
  </style>
</head>
<body>
  <h1 id="title" align="center">Web Voice Recorder</h1>
  <hr class="top_line">
  </br>
  <div id="controls" align="center">
    <div id="microphone">
      <button onclick="toggleRecording()" class="mic_btn"><img src="{{ url_for('static', filename = 'images/microphone_idle.png') }}" width=128 height=128 id="mic"></button>
      </br>
      <p id="show_rec_status" style="visibility:hidden">Recording...</p>
    </div>
    <div id="select_format">
      <p>Select File Format:</p>
      <input type="radio" name="file_format" value="PCM">PCM</input>
      <input type="radio" name="file_format" value="WAV" checked>WAV</input>
    </div>
    </br>
    <audio controls id="playback" src="" type="audio/wav"></audio>
    </br>
    </br>
    <a id="save" href="#">No recorded file</a>
  </div>
  </br>
  </br>
  <hr class="console">
  <div class="caption">
    <h3 style="color:#FFFFFF; margin:0">Caption Console</h3>
    <p id="p_caption">Please record your voice.</p>
  </div>
</body>
</html>
